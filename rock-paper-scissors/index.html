<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
        <h2>Make your Selection</h2>
        <div class="choices">
            <i id="rock" class="choice fa fa-hand-rock-o"></i>
            <i id="paper" class="choice fa fa-hand-paper-o"></i>
            <i id="scissors" class="choice fa fa-hand-scissors-o"></i>
        </div>
    </div>
    <div id="modal">
        <div id="result" class="modal-content">
            <h1 class="text-win">You Win</h1>
            <i id="cpu" class="fa fa-hand-rock-o"></i>
            <p>Computer Chose Rock</p>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
